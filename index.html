<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS WEBSITE - RAYHAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="icon/png" href="img/knight.png">
</head>

<body class="bg-gray-100 flex transition-all">

    <!-- SIDEBAR -->
    <aside id="sidebar"
        class="w-64 bg-white min-h-screen overflow-y-auto top-6shadow h- p-5 transition-all duration-300">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold" style="font-family: 'Pirata one', sans-serif;">POS Website</h1>
        </div>

        <ul class="space-y-2">
            <li id="menu-pos" onclick="showPage('pos')"
                class="menu-item text-gray-600 hover:text-blue-600 hover:bg-blue-50 p-3 rounded-lg flex items-center space-x-2 cursor-pointer active">
                <i class="bi bi-cart-fill"></i><span>Point Of Sale</span>
            </li>
            <li id="menu-add" onclick="showPage('add')"
                class="menu-item text-gray-600 hover:text-blue-600 hover:bg-blue-50 p-3 rounded-lg flex items-center space-x-2 cursor-pointer">
                <i class="bi bi-plus-circle"></i><span>Tambah Produk</span>
            </li>
            <li id="menu-report" onclick="showPage('report')"
                class="menu-item text-gray-600 hover:text-blue-600 hover:bg-blue-50 p-3 rounded-lg flex items-center space-x-2 cursor-pointer">
                <i class="bi bi-receipt"></i><span>Laporan Transaksi</span>
            </li>
        </ul>

    </aside>

    <!-- MAIN AREA -->
    <main class="flex-1 p-6 overflow-y-auto">

        <!-- ============ HALAMAN POS ============ -->
        <section id="page-pos" class="flex relative">
            <!-- DAFTAR PRODUK -->
            <div class="flex-1 p-6 overflow-y-auto pr-80">
                <!-- pr-80 memberi ruang agar tidak tertimpa  keranjang-->
                <h2 class="text-2xl font-bold mb-4 text-left">Daftar Produk</h2>

                <!-- Form Search Produk -->
                <div class="mb-4 w-full">
                    <div class="flex items-center bg-white shadow rounded-lg px-3 py-2">
                        <input type="text" id="searchProduct" placeholder="Cari produk..."
                            class="w-full outline-none bg-transparent text-sm" />
                        <i class="bi bi-search text-gray-500 ml-2"></i>
                    </div>
                </div>

                <div id="productList" class="grid grid-cols-3 gap-6 justify-center"></div>
            </div>

            <!-- KERANJANG -->
            <aside
                class="w-80 bg-white min-h-screen overflow-y-auto p-5 fixed right-0 top-0 flex flex-col justify-between">
                <div>
                    <h2 class="text-lg font-bold mb-4">Keranjang</h2>
                    <ul id="cartItems" class="space-y-3 mb-4 overflow-y-auto max-h-[70vh] pr-2"></ul>
                </div>
                <div>
                    <div class="border-t pt-4 space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span>Subtotal</span><span id="subtotal">Rp0</span>
                        </div>
                        <div class="flex justify-between text-green-600 font-medium" id="discountRow">
                            <span>Diskon (20%) untuk Pembelian 2 Item</span><span id="discount">-Rp0</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total</span><span id="total">Rp0</span>
                        </div>
                    </div>
                    <button id="checkoutBtn"
                        class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                        Checkout
                    </button>
                </div>
            </aside>
        </section>

        <!-- ============ HALAMAN TAMBAH PRODUK ============ -->
        <section id="page-add" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Tambah Data Produk</h2>
            <form id="addProductForm" class="space-y-4 bg-white p-6 rounded-lg shadow-md w-1/2">
                <div>
                    <label class="block mb-1 font-semibold">Nama Produk</label>
                    <input type="text" id="productName" class="w-full border rounded p-2" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Harga Produk</label>
                    <input type="number" id="productPrice" class="w-full border rounded p-2" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Stok Produk</label>
                    <input type="number" id="productStock" class="w-full border rounded p-2" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Gambar Produk</label>
                    <input type="file" id="productImage" accept="image/*" class="w-full border rounded p-2" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Tambah</button>
            </form>
        </section>

        <!-- ============ HALAMAN LAPORAN TRANSAKSI ============ -->
        <section id="page-report" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Laporan Transaksi</h2>
            <div id="transactionList" class="space-y-4"></div>
        </section>
    </main>

    <script src="assets/main.js"></script>

</body>

</html>
